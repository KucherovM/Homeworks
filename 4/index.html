<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма</title>
</head>
<body>
    <main>
        <form action="index.html" method="get" target="_blank">
            <label for="name">Повне ім’я</label>
            <input type="text" name="name" id="name">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <br>
            <label for="pass">Пароль</label>
            <input type="password" name="pass" id="pass">
            <br>
            <label for="pass">Пароль ще раз</label>
            <input type="password" name="pass" id="pass">
            <br>
            <label>Стать</label>
            <label><input type="radio" name="gender" value="male" checked> Чоловіча </label>
            <label><input type="radio" name="gender" value="female"> Жіноча </label>
            <br>
            <label for="course">Курс</label>
            <select name="курс" id="course">
                <optgroup label="Виберіть курс">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                </optgroup>
            </select>
            <br>
            <label for="age">Вік</label>
            <input type="age">
            <br>
            <input type="checkbox" id="agree" name="agree" value="true" required>
            <label for="agree">
            Я погоджуюсь з оброкою персональних даних
            </label>
            <br>
            <button type="submit">
                Очистити форму
            </button>
            <br>
            <button type="submit">
                Зареєструватись
            </button>
        </form>
    </main>
</body>
</html>
